<main class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class="max-w-3xl w-full px-4 md:px-6">
      <div class="bg-white dark:bg-gray-950 rounded-lg shadow-lg p-6 md:p-8">
        <h1 class="text-2xl font-bold mb-4 dark:text-gray-50">Average Number Microservice</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-6">
          Fetch and calculate the average of a window of unique numbers.
        </p>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="numberid" class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">
              Number ID
            </label>
            <div class="relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 dark:text-gray-400 sm:text-sm">numbers/</span>
              </div>
              <input
                id="numberid"
                class="block w-full pl-16 pr-12 sm:text-sm rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-50 focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="p, i, e, or r"
                type="text"
                name="numberid"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <span class="text-gray-500 dark:text-gray-400 sm:text-sm">(numberid)</span>
              </div>
            </div>
          </div>
          <div>
            <label for="windowSize" class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">
              Window Size
            </label>
            <input
              id="windowSize"
              min="1"
              max="50"
              class="block w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-50 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              type="number"
              value="10"
              name="windowSize"
            />
          </div>
        </form>
        <div class="mt-6">
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600"
          >
            Calculate Average
          </button>
        </div>
        <div class="mt-6">
          <h2 class="text-lg font-medium mb-2 dark:text-gray-50">Result:</h2>
          <div class="bg-gray-100 dark:bg-gray-800 rounded-md p-4">
            <p class="text-gray-700 dark:text-gray-400">
              Numbers in window: [123, 456, 789, 987, 654, 321, 159, 753, 951, 357]
            </p>
            <p class="text-gray-700 dark:text-gray-400 mt-2">Average: 567.8</p>
          </div>
        </div>
      </div>
    </div>
  </main>
