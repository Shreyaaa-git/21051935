<main class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class="max-w-3xl w-full p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
      <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Average Number Microservice</h1>
      <form class="flex items-center mb-6">
        <input
          class="flex h-10 w-full bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 mr-4 px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
          type="text"
          placeholder="Enter number ID (p, i, e, r)"
        />
        <button
          class="inline-flex items-center justify-center whitespace-nowrap text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
          type="submit"
        >
          Fetch
        </button>
      </form>
      <div class="bg-gray-100 dark:bg-gray-700 rounded-md p-4">
        <h2 class="text-xl font-bold mb-2 text-gray-900 dark:text-gray-100">Numbers in Window</h2>
        <ul class="space-y-2">
          <li class="flex justify-between items-center">
            <span class="text-gray-900 dark:text-gray-100">123</span>
            <span class="text-gray-500 dark:text-gray-400">Prime</span>
          </li>
          <li class="flex justify-between items-center">
            <span class="text-gray-900 dark:text-gray-100">8</span>
            <span class="text-gray-500 dark:text-gray-400">Even</span>
          </li>
          <li class="flex justify-between items-center">
            <span class="text-gray-900 dark:text-gray-100">21</span>
            <span class="text-gray-500 dark:text-gray-400">Fibonacci</span>
          </li>
          <li class="flex justify-between items-center">
            <span class="text-gray-900 dark:text-gray-100">456</span>
            <span class="text-gray-500 dark:text-gray-400">Random</span>
          </li>
        </ul>
      </div>
      <div class="mt-6 bg-gray-100 dark:bg-gray-700 rounded-md p-4">
        <h2 class="text-xl font-bold mb-2 text-gray-900 dark:text-gray-100">Average</h2>
        <p class="text-4xl font-bold text-blue-500">210.25</p>
      </div>
    </div>
  </main>
